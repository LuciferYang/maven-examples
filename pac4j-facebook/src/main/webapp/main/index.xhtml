<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>PAC4J</title>
</h:head>
<h:body>
	<h1>Protected</h1>
	<table>
	<tr>
		<td>RemoteUser</td>
		<td><h:outputText value="${request.remoteUser}"/></td>
	</tr>
	<tr>
		<td>Id Token</td>
		<td><h:outputText value="${tokens.idToken}"/></td>
	</tr>
	<tr>
		<td>Access Token</td>
		<td><h:outputText value="${tokens.accessToken}"/></td>
	</tr>
	<tr>
		<td>Refresh Token</td>
		<td><h:outputText value="${tokens.refreshToken}"/></td>
	</tr>
	<tr>
		<td>Access Token From RefreshToken</td>
		<td><h:outputText value="${tokens.accessTokenFromRefreshToken}"/></td>
	</tr>
	<tr>
		<td>auth_time</td>
		<td><h:outputText value="${tokens.authTime}"/></td>
	</tr>
	</table>
    <p:log id="log" />
    <h:form id="form1" prependId="false">
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
            <p:inputText id="name" value="#{tokens.text}" />
            <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
            <h:outputText id="display" value="#{tokens.text}" />
       </h:panelGrid>
    </h:form>
</h:body>
</html>
