<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>PAC4J</title>
</h:head>
<h:body>
	<h1>Protected</h1>
	<table>
	<tr>
		<td>RemoteUser</td>
		<td><h:outputText value="${request.remoteUser}"/></td>
	</tr>
	<tr>
		<td>Id Token</td>
		<td><h:outputText value="${tokens.idToken}"/></td>
	</tr>
	<tr>
		<td>Access Token</td>
		<td><h:outputText value="${tokens.accessToken}"/></td>
	</tr>
	<tr>
		<td>Refresh Token</td>
		<td><h:outputText value="${tokens.refreshToken}"/></td>
	</tr>
	</table>
    <h:form id="form1" prependId="false">
    </h:form>
</h:body>
</html>
